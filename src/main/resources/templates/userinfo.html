<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>userinfo</h2>
	<table th:each="uinfo, i: ${getUserInfo}">
		<tr>
			<td>이름</td>
			<td th:text="${uinfo.userName}"></td>
		</tr>
		<tr>
			<td>닉네임</td>
			<td th:text="${uinfo.userNickName}"></td>
		</tr>
		<tr>
			<td>생년월일</td>
			<td th:text="${uinfo.userBirth}"></td>
		</tr>
		<tr>
			<td>아이디</td>
			<td th:text="${uinfo.userId}"></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td th:text="${uinfo.userPassword}"></td>
		</tr>
		<tr>
			<td>성별</td>
			<td th:text="${uinfo.userGender}"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td th:text="${uinfo.userEmail}"></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td th:text="${uinfo.userPhone}"></td>
		</tr>
	</table>


</body>
</html>
