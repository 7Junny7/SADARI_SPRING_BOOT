<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>menu</h2>
	<tr th:each="board, i: ${menuList}">
		<td th:text="${board.menu_info_idx}"></td>
		<td th:text="${board.menu_info_name}"></td>
	</tr>
	<tr th:each="board_b, i: ${menu}">
		<td th:text="${board_b.menu_info_idx}"></td>
		<td th:text="${board_b.menu_info_name}"></td>
	</tr>
	
</body>
</html>
