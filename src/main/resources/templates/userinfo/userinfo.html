<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원정보</h1>
	<table th:each="uinfo, i: ${getUserInfo}">
		<tr>
			<td>닉네임</td>
			<td th:text="${uinfo.userNickName}"></td>
		</tr>
		<tr>
			<td>생년월일</td>
			<td th:text="${uinfo.userBirth}"></td>
		</tr>
		<tr>
			<td>아이디</td>
			<td th:text="${uinfo.userId}"></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td th:text="${uinfo.userPassword}"></td>
		</tr>
		<tr>
			<td>성별</td>
			<td th:text="${uinfo.userGender}"></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td th:text="${uinfo.userPhone}"></td>
		</tr>
		<tr>
			<td><a href="${root }main"
					class="nav-link">확인</a></td>
			<td><a href="${root }userinfo/userinfo_modify"
					class="nav-link">정보수정</a></td>
		</tr>
	</table>
</body>
</html>
