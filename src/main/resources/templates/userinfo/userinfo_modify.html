<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AC8</title>
</head>
<body th:align="center">
	<h1>회원정보 수정</h1>
	<form th:action="userinfo_pro" method="post">
		<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
			<tr>
				<td bgcolor="red" th:text="닉네임"></td>
				<td><input name="userNickName" id="userNickName" type="text" size="10"></td>
			</tr>
			<tr>
				<td bgcolor="red" th:text="생년월일"></td>
				<td><input name="userBirth" id="userBirth" type="text" size="10"></td>
			</tr>
			<tr>
				<td bgcolor="red" th:text="아이디"></td>
				<td><input name="userId" id="userId" type="text" size="10"></td>
			</tr>
			<tr>
				<td bgcolor="red" th:text="비밀번호"></td>
				<td><input name="userPassword" id="userPassword" type="password" size="10"></td>
			</tr>
			<tr>
				<td bgcolor="red" th:text="성별"></td>
				<td><input name="userGender" id="userGender" type="text" size="10"></td>
			</tr>
			<tr>
				<td align="center"><input type="submit" value="수정완료"></td>
				<td align="center"><input type="submit" value="수정취소"></td>
			</tr>
		</table>
	</form>
</body>
</html>
